<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a story with AI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        div {
            margin: 10px 0;
        }

        .option {
            background-color: lightblue;
            cursor: pointer;
        }

        #story {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 10px 0;
            min-height: 100px;
            resize: vertical;
            overflow-y: auto;
        }

        #loading {
            display: none;
            margin-top: 10px;
            color: #666;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Create a story with AI</h2>
        <div id="story">Choose a genre for your story.</div><br>
        <button id="option1" onclick="continueStory(this.textContent)" class="option">Slice of Life</button>
        <button id="option2" onclick="continueStory(this.textContent)" class="option">Animal Tale</button>
        <button id="option3" onclick="continueStory(this.textContent)" class="option">Historical Fiction</button>
        <div id="loading">Thinking...</div>
    </div>
    <script>
        let genre;

        async function continueStory(content) {
            if (content == 'error') {
                return;
            }

            const storyElement = document.getElementById('story');
            const aiInstruction = 'Choose between three AI-generated options to write your story.'

            if (typeof genre == 'undefined') {
                genre = content;
                storyElement.textContent = "";
            }


            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            const systemInstruction = {
                parts: [{
                    text: `You are a helpful assistant that writes short ` +
                        `stories appropriate for all ages in the genre of ` +
                        `${genre}. Do not include violence, darkness, ` +
                        `crudeness, or hurtful behavior in your stories. Use
                        short sentences.`
                }]
            };
            const contents = [{
                role: 'user',
                parts: [{
                    text: `Write a short story in the genre of ${genre}. Use
                    short sentences.`
                }]
            }];

            if (storyElement.textContent == "") {
                storyElement.textContent = aiInstruction;
            } else {
                if (storyElement.textContent == aiInstruction) {
                    storyElement.textContent = content;
                } else {
                    storyElement.textContent += ' ';
                    storyElement.textContent += content;
                }
                contents.push({
                    role: 'model',
                    parts: [{
                        text: storyElement.textContent + ' '
                    }]
                });
            }

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    systemInstruction: systemInstruction,
                    contents: contents,
                })
            };

            try {
                const response1 = await fetch('/api/gemini', options);
                const data1 = await response1.json();
                console.error(response1);
                console.error(data1);
                if (!response1.ok) {
                    console.error(response1.status, data1);
                    throw new Error(`${response1.status} Error: ${data1}`);
                }

                continuation1 = data1.candidates?.[0]?.content.parts[0].text || '';
                continuation1 = continuation1.trim();
                if (data1.candidates?.[0]?.finishReason == 'STOP') {
                    continuation1 += '.';
                }
                document.getElementById('option1').textContent = continuation1;

                const response2 = await fetch('/api/gemini', options);
                const data2 = await response2.json();
                console.error(response2);
                console.error(data2);
                if (!response2.ok) {
                    console.error(response2.status, data2);
                    throw new Error(`${response2.status} Error: ${data2}`);
                }

                continuation2 = data2.candidates?.[0]?.content.parts[0].text || '';
                continuation2 = continuation2.trim();
                if (data2.candidates?.[0]?.finishReason == 'STOP') {
                    continuation2 += '.';
                }
                document.getElementById('option2').textContent = continuation2;

                const response3 = await fetch('/api/gemini', options);
                const data3 = await response3.json();
                console.error(response3);
                console.error(data3);
                if (!response3.ok) {
                    console.error(response3.status, data3);
                    throw new Error(`${response3.status} Error: ${data3}`);
                }

                continuation3 = data3.candidates?.[0]?.content.parts[0].text || '';
                continuation3 = continuation3.trim();
                if (data3.candidates?.[0]?.finishReason == 'STOP') {
                    continuation3 += '.';
                }
                document.getElementById('option3').textContent = continuation3;
            } catch (error) {
                storyElement.textContent = error.message;
                document.getElementById('option1').textContent = 'error';
                document.getElementById('option2').textContent = 'error';
                document.getElementById('option3').textContent = 'error';
            } finally {
                loading.style.display = 'none';
            }
        }

    </script>
</body>

</html>
