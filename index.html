<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a story with AI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        div {
            margin: 10px 0;
        }

        .option {
            background-color: lightblue;
            cursor: pointer;
        }

        #story {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 10px 0;
            min-height: 100px;
            resize: vertical;
            overflow-y: auto;
        }

        #loading {
            display: none;
            margin-top: 10px;
            color: #666;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Create a story with AI</h2>
        <div id="story">Choose a genre for your story.</div><br>
        <button id="option1" onclick="continueStory(this.textContent)" class="option">Slice of Life</button>
        <button id="option2" onclick="continueStory(this.textContent)" class="option">Animal Tale</button>
        <button id="option3" onclick="continueStory(this.textContent)" class="option">Historical Fiction</button>
        <div id="loading">Thinking...</div>
    </div>
    <script>
        let genre;

        async function continueStory(content) {
            const storyElement = document.getElementById('story');
            const aiInstruction = 'Choose between three AI-generated options to write your story.'

            if (typeof genre == 'undefined') {
                genre = content;
                storyElement.textContent = "";
            }


            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            const systemInstruction = {
                parts: [{
                    text: `You are a helpful assistant that writes short ` +
                        `stories appropriate for all ages in the genre of ` +
                        `${genre}. Do not include violence, darkness, ` +
                        `crudeness, or hurtful behavior in your stories. Use
                        short sentences.`
                }]
            };
            const contents = [{
                role: 'user',
                parts: [{
                    text: `Write a short story in the genre of ${genre}. Use
                    short sentences.`
                }]
            }];

            if (storyElement.textContent == "") {
                storyElement.textContent = aiInstruction;
            } else {
                if (storyElement.textContent == aiInstruction) {
                    storyElement.textContent = content;
                } else {
                    storyElement.textContent += ' ';
                    storyElement.textContent += content;
                }
                contents.push({
                    role: 'model',
                    parts: [{
                        text: storyElement.textContent + ' '
                    }]
                });
            }

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    systemInstruction: systemInstruction,
                    contents: contents,
                })
            };

            try {
                const response1 = await fetch('/api/gemini', options);
                if (!response1.ok) {
                    const errorData = await response1.json();
                    console.log(errorData);
                    throw new Error(errorData.error || 'Request failed');
                }

                const data1 = await response.json();
                const continuation1 = data1.candidates?.[0]?.content.parts[0].text || '';
                continuation1 = continuation1.trim();
                if (data1.candidates?.[0]?.finishReason == 'STOP') {
                    continuation1 += '.';
                }
                document.getElementById('option1').textContext = continuation1;
            } catch (error) {
                storyElement.textContent = `Error: ${error.message}`;
                document.getElementById('option1').textContext = 'error';
                document.getElementById('option2').textContext = 'error';
                document.getElementById('option3').textContext = 'error';
            } finally {
                loading.style.display = 'none';
            }
        }

    </script>
</body>

</html>
