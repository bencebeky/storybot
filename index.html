<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a story with AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            max-width: 800px;
            padding: 3rem;
        }

        .title {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .story-container {
            background: #f8f9fa;
            border: none;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            min-height: 150px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
            font-size: 1.1rem;
            line-height: 1.6;
            color: #495057;
        }

        .option-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 1rem 2rem;
            margin: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            min-width: 200px;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .option-btn:active {
            transform: translateY(0);
        }

        #loading {
            display: none;
            margin-top: 1.5rem;
            color: #6c757d;
            font-style: italic;
            font-size: 1.1rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="main-container">
            <h1 class="title">Create a story with AI</h1>
            <div id="story" class="story-container">Choose a genre for your story.</div>
            <div class="button-container">
                <button id="option1" onclick="continueStory(this.textContent)" class="option-btn">Slice of Life</button>
                <button id="option2" onclick="continueStory(this.textContent)" class="option-btn">Animal Tale</button>
                <button id="option3" onclick="continueStory(this.textContent)" class="option-btn">Historical Fiction</button>
            </div>
            <div id="loading">Thinking...</div>
        </div>
    </div>
    <script>
        let genre;

        async function continueStory(optionText) {
            if (optionText == 'error') {
                return;
            }

            const storyElement = document.getElementById('story');
            if (typeof genre == 'undefined') {
                genre = optionText;
                storyElement.textContent = "";
            }

            const aiInstruction = 'Choose between three AI-generated options to write your story.'
            const prefill = '<sentence>'

            const option1Element = document.getElementById('option1');
            const option2Element = document.getElementById('option2');
            const option3Element = document.getElementById('option3');

            option1Element.textContent = 'Thinking...';
            option2Element.textContent = 'Thinking...';
            option3Element.textContent = 'Thinking...';

            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            const systemInstruction = {
                parts: [{
                    text: `You are a helpful assistant that writes short ` +
                        `stories appropriate for all ages in the genre of ` +
                        `${genre}. Do not include violence, darkness, ` +
                        `crudeness, or hurtful behavior in your stories.`
                }]
            };

            let contents;

            if (storyElement.textContent == "") {
                storyElement.textContent = aiInstruction;

                contents = [{
                    role: 'user',
                    parts: [{
                        text: `Write three different alternatives for the ` +
                            `very first sentence of a short story in the ` +
                            `genre of ${genre}. Enclose each sentence in ` +
                            `<sentence> tags. Make the sentences short, but ` +
                            `not too short. Do not write anything other than ` +
                            `these three sentences.`
                    }]
                }];
            } else {
                if (storyElement.textContent == aiInstruction) {
                    storyElement.textContent = optionText;
                } else {
                    storyElement.textContent += ' ';
                    storyElement.textContent += optionText;
                }
                contents = [{
                        role: 'user',
                        parts: [{
                            text: `Write the beginning of a short story ` +
                                `in the genre of ${genre}.`
                        }]
                    },
                    {
                        role: 'model',
                        parts: [{
                            text: storyElement.textContent
                        }]
                    }
                ];
                storySoFar = storyElement.textContent;
                lastChar = storySoFar[storySoFar.length - 1]
                if (lastChar == '.' || lastChar == '!' || lastChar == '?') {
                    contents.push({
                        role: 'user',
                        parts: [{
                            text: 'Write three different alternatives for ' +
                                'the next phrase or sentence of the short ' +
                                'story you just wrote. They can be complete ' +
                                'sentences ending in a period, question ' +
                                'mark, or exclamation mark, or they can be ' +
                                'fractional sentences ending in comma or ' +
                                'ellipses. Enclose each phrase or sentence ' +
                                'in <sentence> tags. Make the phrases short, ' +
                                'but not too short. Do not write anything ' +
                                'other than these three sentences or phrases.'
                        }]
                    })
                } else {
                    contents.push({
                        role: 'user',
                        parts: [{
                            text: 'Write three different alternatives for ' +
                                'finishing the last sentence of the short ' +
                                'story you just wrote. Enclose each ending ' +
                                'in <sentence> tags. Make the endings short, ' +
                                'but not too short. Do not write anything ' +
                                'other than these three sentence endings.'
                        }]
                    });
                };
            }

            contents.push({
                role: 'model',
                parts: [{
                    text: '<sentence>'
                }]
            });

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    systemInstruction: systemInstruction,
                    contents: contents,
                })
            };

            try {
                const response = await fetch('/api/gemini', options);
                const data = await response.json();
                console.log(response);
                console.log(data);
                if (!response.ok) {
                    console.error(response.status, data);
                    throw new Error(`${response.status} Error: ${data.details}`);
                }

                sentences = prefill + data.candidates?.[0]?.content.parts[0].text || '';
                console.log(sentences);

                const regex = /<sentence>([^<>]*)<\/sentence>/gm;

                match = regex.exec(sentences)
                if (match == null) {
                    throw new Error(`invalid response`);
                }
                option1Element.textContent = match[1].trim();

                match = regex.exec(sentences)
                if (match == null) {
                    throw new Error(`invalid response`);
                }
                option2Element.textContent = match[1].trim();

                match = regex.exec(sentences)
                if (match == null) {
                    throw new Error(`invalid response`);
                }
                option3Element.textContent = match[1].trim();
            } catch (error) {
                storyElement.textContent = error.message;
                option1Element.textContent = 'error';
                option2Element.textContent = 'error';
                option3Element.textContent = 'error';
            } finally {
                loading.style.display = 'none';
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
