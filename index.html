<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        div {
            margin: 10px 0;
        }
        .fruit-option {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <div>What is your favorite fruit?</div>
    <div id="answer" name="answer"></div>
    <div onclick="selectFruit('apple')" class="fruit-option" style="cursor: pointer;">apple</div>
    <div onclick="selectFruit('banana')" class="fruit-option" style="cursor: pointer;">banana</div>
    <div onclick="selectFruit('mango')" class="fruit-option" style="cursor: pointer;">mango</div>
    <script>
        function selectFruit(fruit) {
            document.getElementById('answer').textContent = fruit;
        }
    </script>
</body>
</html>
